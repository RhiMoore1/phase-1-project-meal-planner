<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>Meal Planner</header>
    <h4>*Choose one from each category</h4>

    <form>
        <fieldset id="proteinFieldset" class="food-categories">
            <label for="" class="food-title-label">Protein</label>
                <div id="proteinChoicesDiv">

                </div>
        </fieldset>

        <fieldset id="carbFieldset" class="food-categories">
            <label for="" class="food-title-label">Carb</label>
                <div id="carbChoicesDiv">

                </div>
        </fieldset>

        <fieldset id="veggieFieldset" class="food-categories">
            <label for="" class="food-title-label">Veggie</label>
                <div id="veggieChoicesDiv">

                </div>
        </fieldset>

        <fieldset id="fruitFieldset" class="food-categories">
            <label for="" class="food-title-label">Fruit</label>
                <div id="fruitChoicesDiv">

                </div>
        </fieldset>

        <fieldset id="dessertFieldset" class="food-categories">
            <label for="" class="food-title-label">Dessert</label>
                <div id="dessertChoicesDiv">

                </div>
        </fieldset>

        <input type="submit" value="Plan Meal">

    </form>
    
</body>
</html>
